---
layout: default
---

<div id="home" class="card" style="display:flex; flex-direction:row;">
    {% for item in site.data.news limit: 8 %}
    <div style="display:flex; flex-direction:column;">
        <div>{{item.date | date: "%d %B %Y"}}</div>
    </div>
    <div>
        <span class="separator">|</span>
        <span><p>{{item.headline}}</p></span>
    </div>  
      
    
    {% endfor %}
</div>
