---
layout: page
title: Posts
---
	<body>
	<div class="list">
	{% if site.posts.size == 0 %}
	  <h2>No post found</h2>
	{% else %}
	<!-- This loops through the posts -->
	{% for post in site.posts %}
	  <div class="list-post">
	    {% if post.link %}
	    <a href="{{ post.link }}">
	    {% else %}
	    <a href="{{ post.url | prepend: site.baseurl }}">
	    {% endif %}
	      <div class="list-post-date">
	        <time>{{ post.date | date_to_string }}</time>
	      </div>
	      <div class="list-post-title">
	        {{ post.title }}
	      </div>
	      {% if post.description %}
	      <div class="list-post-desc">
	        {{ post.description }}
	      </div>
	      {% endif %}
	    </a>


	  </div>
	{% endfor %}

	  </div>
	{% endif %}

	</body>
