<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage with Video</title>
    <link rel="stylesheet" href="https://use.typekit.net/kax8djx.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        .frame {
            width: 100%;
            height: auto;
        }

        .frame img {
            width: 100%;
            height: auto;
            display: block;
            z-index: 2;
        }

        .video-container {
            position: absolute;
            top: 9%;
            left: 14.5%;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }

        .video-container video {
            width: 72.5%;
            height: auto;
            object-fit: cover;
        }

        .notification-container {
            font-family: bookman-jf-pro, serif; 
            font-weight: 400;
            font-style: italic;
            font-size: 250%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 3vh;
            
        }

        .notification {
            margin: 0;
        }

        .input-form {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .text-input {
            height: 100%;
            width: 25em;
            margin-right: 1vw;
        }

        .submit-button {
            border-radius: 10px;
        }

        .pf-container {
            display: flex;
            justify-content: center;
            align-items: center;    
        }

        .pf {
            text-transform:uppercase;
            font-family: sans-serif;
            font-weight: bold;
        }

        .pf a {
            color: #c8be6f;
            text-decoration: none;
        }

        .btn1 {
            width: 45px;
            height: 45px;
            
            position:absolute;
            left: 80%;
            top: 10%;
        
            border-radius: 22.5px;
            z-index: 9;
            /* background-color: aqua; */
        }

        .btn2 {
            width: 45px;
            height: 45px;
            
            position:absolute;
            left: 80%;
            top: 24%;
        
            border-radius: 22.5px;
            z-index: 9;
            /* background-color:brown */
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="frame">
            <img src="tvimagelayers/knob.png" alt="Frame">
            <div class="video-container">
                <video src="channelvideo/livingroom1.mov" autoplay loop muted></video>
            </div>
            <div class="btn1"></div>
            <div class="btn2"></div>
        </div>
       
        <div class="notification-container">
            <p class="notification">Sign up for Notifications</p>
            <form class="input-form">
                <input type="text" class="text-input" placeholder="">
                <button type="submit" class="submit-button">submit</button>
            </form>
        </div>
        <div class="pf-container">
            <p class="pf">Past Festivals: <a href="https://www.whaaat.io/2023/">2023</a> | <a href="https://www.whaaat.io/2022/">2022</a> | <a href="https://www.whaaat.io/2021/">2021</a> | <a href="https://www.whaaat.io/2020/">2020</a></p>
        </div>
    </div>
    <script>
        const btn1 = document.querySelector('.btn1').addEventListener('click', changeChannel);
        function randomNumber() {
            let N = 7;
            let randomInteger = Math.floor(Math.random() * N);
            return randomInteger;
        }
        
        
        function changeChannel() {
            // alert('channel');   
            let video = document.querySelector('video');
            let oldSrc = video.src;
            console.log("Old Source is: " + oldSrc);
            const srcList = [1,2,3,4,5,6,7];
            let newSrc = "channelvideo/livingroom" + srcList[randomNumber()] + ".mov";
            console.log("New Source is: " + newSrc);
            
            if (oldSrc.includes(newSrc)) {
                let newSrc = "channelvideo/staticonly.mov";
                video.setAttribute('src', newSrc);
                video.load();
            }
            else { 
                video.setAttribute('src', newSrc);
                video.load();
            }
        }

        const btn2 = document.querySelector('.btn2').addEventListener('click', changeLogo);
        function changeLogo() {
            alert('logo');   
        }
    </script>
</body>
</html>
